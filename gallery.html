    <style>
        :root {
            --vintage-gold: #d4af37;
            --vintage-bronze: #cd7f32;
            --vintage-cream: #f5f5dc;
            --background-dark: #2c1810;
            --text-light: #f5f5dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(205, 127, 50, 0.1));
            border-bottom: 2px solid var(--vintage-gold);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            color: var(--vintage-gold);
            letter-spacing: 3px;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        header a {
            color: var(--text-light);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        header a:hover {
            color: var(--vintage-gold);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 3rem 0;
        }

        .section-title {
            text-align: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--vintage-gold);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Main Carousel */
        .carousel-container {
            position: relative;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05), rgba(205, 127, 50, 0.05));
            border: 3px solid var(--vintage-gold);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 3rem;
            aspect-ratio: 16 / 10;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Carousel Controls */
        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
            align-items: center;
        }

        .carousel-btn {
            background: rgba(212, 175, 55, 0.8);
            color: var(--background-dark);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: var(--vintage-gold);
            transform: scale(1.1);
        }

        .carousel-counter {
            background: rgba(212, 175, 55, 0.9);
            color: var(--background-dark);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        /* Thumbnail Gallery */
        .thumbnail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 8px;
        }

        .thumbnail {
            aspect-ratio: 1;
            border: 2px solid transparent;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .thumbnail:hover {
            border-color: var(--vintage-gold);
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: var(--vintage-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Pet Gallery Section */
        .pet-gallery-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid var(--vintage-bronze);
        }

        .pet-gallery-title {
            text-align: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--vintage-bronze);
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .pet-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .pet-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(205, 127, 50, 0.1));
            border: 2px solid var(--vintage-bronze);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            border-color: var(--vintage-gold);
        }

        .pet-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border: 3px solid var(--vintage-gold);
            border-radius: 10px;
            overflow: hidden;
        }

        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: var(--vintage-gold);
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            transition: all 0.3s;
        }

        .lightbox-close:hover {
            color: var(--text-light);
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(205, 127, 50, 0.1));
            border-top: 2px solid var(--vintage-gold);
            padding: 2rem;
            text-align: center;

            color: var(--vintage-gold);
        }

        footer p {

        }

        footer a {

        }

        footer a:hover {

        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.3rem;
            }

            }

            header a {

            }

            .section-title {

            }

            }

            }

            }

            .carousel-btn {

        }

        @media (max-width: 480px) {

                font-size: 0.85rem;
                padding: 0.4rem 1rem;
            }

            .pet-gallery-title {
                font-size: 1.5rem;
            }
        }

    <script>
        let currentSlideIndex = 0;
        const totalSlides = 18;

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            const thumbnails = document.querySelectorAll('.thumbnail');

            if (n >= totalSlides) {
                currentSlideIndex = 0;
            } else if (n < 0) {
                currentSlideIndex = totalSlides - 1;
            } else {
                currentSlideIndex = n;
            }

            slides.forEach(slide => slide.classList.remove('active'));
            thumbnails.forEach(thumb => thumb.classList.remove('active'));

            slides[currentSlideIndex].classList.add('active');
            thumbnails[currentSlideIndex].classList.add('active');
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
        }

        function nextSlide() {
            showSlide(currentSlideIndex + 1);
        }

        function previousSlide() {
            showSlide(currentSlideIndex - 1);
        }

        function goToSlide(n) {
            showSlide(n);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'Escape') closeLightbox();
        });

        function initPetGallery() {
            const petGallery = document.getElementById('petGallery');
            petPhotos.forEach((photo, index) => {
                const petCard = document.createElement('div');
                petCard.className = 'pet-card';
                petCard.innerHTML = `<img src="${photo.path}" alt="${photo.alt}" loading="lazy" onclick="openLightbox('${photo.path}')">`;
                petGallery.appendChild(petCard);
            });
        }

        function openLightbox(imagePath) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = imagePath;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // Close lightbox on outside click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            showSlide(0);
            initPetGallery();
        });

        // Auto-advance carousel every 8 seconds
        setInterval(() => {
            nextSlide();
        }, 8000);
    </script>
</body>
</html>
